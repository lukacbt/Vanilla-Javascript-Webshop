<!--REGISTRACIJA POP UP-->
  <div class="container">
    <div class="modal fade" id="modalRegistration" role="dialog">
      <div class="modal-dialog">
      
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Registracija:</h4>
          </div>

          <div class="modal-body">
            <form class="form-horizontal" action="#">
              <div class="form-group" id="divImeR">
                <label class="control-label col-sm-3" for="imeR">Ime:</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="imeR" onblur="imeReg()" placeholder="Unesite vaše ime">
                  <span id="iksImeR"></span>
                  <span id="tocnoImeR"></span>
                </div>
              </div>

              <div class="form-group" id="divPrezimeR">
                <label class="control-label col-sm-3" for="prezimeR">Prezime:</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="prezimeR" onblur="prezimeReg()" placeholder="Unesite vaše prezime">
                  <span id="iksPrezimeR"></span>
                  <span id="tocnoPrezimeR"></span>
                </div>
              </div>

              <div class="form-group" id="divKorisnickoImeR">
                <label class="control-label col-sm-3" for="korisnickoImeR">Korisničko ime:</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="korisnickoImeR" onblur="korisnickoImeReg()" placeholder="Unesite vaše korisničko ime">
                  <span id="iksKorisnickoImeR"></span>
                  <span id="tocnoKorisnickoImeR"></span>
                </div>
              </div>

              <div class="form-group" id="divPassR1">
                <label class="control-label col-sm-3" for="passR1">Lozinka:</label>
                <div class="col-sm-9">
                  <input type="password" class="form-control" id="passR1" onblur="passwordR1()" placeholder="Unesite vašu lozinku">
                  <span id="iksPassR1"></span>
                  <span id="tocnoPassR1"></span>
                  <p id="uputePassR1"></p>
                  <label for="lozinka1">Prikaži lozinku</label>
                  <input type="checkbox" id="lozinka1" onclick="showPassReg1()">
                </div>
              </div>

              <div class="form-group" id="divPassR2">
                <label class="control-label col-sm-3" for="passR2">Lozinka:</label>
                <div class="col-sm-9">
                  <input type="password" class="form-control" id="passR2" onblur="passwordR2()" placeholder="Ponovite vašu lozinku">
                  <span id="iksPassR2"></span>
                  <span id="tocnoPassR2"></span>
                  <p id="uputePassR2"></p>
                  <label for="lozinka2">Prikaži lozinku</label>
                  <input type="checkbox" id="lozinka2" onclick="showPassReg2()">
                </div>
              </div>

              <div class="form-group" id="divEmailR">
                <label class="control-label col-sm-3" for="emailR">E-mail:</label>
                <div class="col-sm-9">
                  <input type="email" class="form-control" id="emailR" onblur="emailReg()" placeholder="Unesite vašu e-mail adresu">
                  <span id="iksEmailR"></span>
                  <span id="tocnoEmailR"></span>
                </div>
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default" id="registrirajBtn" onclick="registrirajMe()">Registriraj me</button>
          </div>
        </div>
        
      </div>
    </div>
    
  </div>

  <!--LOGIN POP UP-->

  <div class="container">

            <form class="form-horizontal" action="#">
              <div class="form-group">

                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-sm-3" for="passLog">Lozinka:</label>
                <div class="col-sm-9">
                  <input type="password" class="form-control" id="passLog" placeholder="Unesite vašu lozinku">
                  <label for="lozinka">Prikaži lozinku</label>
                  <input type="checkbox" id="lozinka" onclick="showPassLog()">
                </div>
              </div>
              <strong><p id="errorLog"></p></strong>
            </form>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default" onclick="prijaviSe()">Prijava</button>
          </div>
        </div>
      </div>
    </div>
